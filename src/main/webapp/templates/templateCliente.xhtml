<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="content">
        <p:layout fullPage="false" style="min-height: 500px;">

            <p:layoutUnit position="west" size="220" header="Menú" resizable="true" collapsible="true">
                <h:form>
                    <p:menu styleClass="custom-sidebar-menu">
                        <p:submenu label="Cliente">
                            <p:menuitem value="Buscar Mascota" icon="pi pi-home"
                                        action="#{clienteBean.verPaginaBusqueda}" />
                            <p:menuitem value="Mi Perfil" icon="pi pi-user"
                                        action="#{clienteBean.verPerfil}" />
                            <p:menuitem value="Mis solicitudes" icon="pi pi-heart"
                                        action="#{clienteBean.verSolicitudes}" />
                            <p:menuitem value="Chats" icon="pi pi-heart"
                                        action="#{clienteBean.verChats}" />
                            <p:menuitem value="Cerrar sesión" icon="pi pi-sign-out" 
                                        action="#{loginBean.logout}" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="contenidoCliente" />
            </p:layoutUnit>

        </p:layout>
    </ui:define>

</ui:composition>
