<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/templateRefugio.xhtml">

            <ui:define name="contenidoRefugio">
                <div class="container">
                    <h2>Gestion De Mascotas</h2>
                    <h:form>
                        <h:commandButton value="Agregar Mascota" action="agregarMascota" styleClass="btn btn-success" style="margin: 20px;" />
                    </h:form>

                        <!-- Tarjetas de Mascotas -->
                        <h:panelGroup id="cards">
                            <div class="row">
                                <ui:repeat value="#{refugioBean.mascotas}" var="mascota">
                                    <div class="col-md-4 mb-3">
                                        <p:panel header="#{mascota.nombre}" styleClass="shadow-sm">

                                            <!-- Imagen de la mascota -->
                                            <h:graphicImage value="#{refugioBean.getUrlImagenMascota(mascota.idMascota)}"
                                                            style="width:100%; height:auto; max-height:200px; object-fit:cover; margin-bottom:10px;"
                                                            alt="Imagen de #{mascota.nombre}" /><br />

                                            <h:outputText value="Especie: #{mascota.especie}" /><br />
                                            <h:outputText value="Raza: #{mascota.raza}" /><br />

                                            <h:panelGroup id="m">
                                                <p:commandButton value="Eliminar"
                                                                 actionListener="#{refugioBean.verMascota(mascota.idMascota)}"
                                                                 update=":formDialog"
                                                                 oncomplete="PF('dialogMascota').show()"
                                                                 styleClass="btn btn-info" />
                                                
                                                <p:commandButton value="Editar"
                                                                 actionListener="#{refugioBean.editarMascota(mascota)}"
                                                                 oncomplete="PF('dialogMascota').show()"
                                                                 styleClass="btn btn-info" />
                                            </h:panelGroup>
                                            
                                        </p:panel>
                                    </div>
                                </ui:repeat>
                            </div>
                        </h:panelGroup>
                </div>
                <h:form id="formDialog">
                    <p:dialog header="Â¿Seguro que quieres eliminar?"
                              widgetVar="dialogMascota"
                              modal="false"
                              closable="true"
                              resizable="false"
                              draggable="false"
                              width="400"
                              styleClass="z-9999">

                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="#{refugioBean.selectedMascota.getNombre()}" /><br />
                            
                            <h:graphicImage value="#{refugioBean.getUrlImagenMascota(mascota.idMascota)}"
                                                            style="width:100%; height:auto; max-height:200px; object-fit:cover; margin-bottom:10px;"
                                                            alt="Imagen de #{mascota.nombre}" />

                        </h:panelGrid>
                        <h:panelGroup id="m">
                        <p:commandButton 
                            value="Eliminar"
                            actionListener="#{refugioBean.prepararConfirmacion(mascota)}"
                            update="m"
                            process="@this"
                            rendered="#{!refugioBean.isConfirmandoEliminar(mascota.idMascota)}"
                            styleClass="btn btn-info" />

                        <p:commandButton 
                            value="Confirmar"
                            actionListener="#{refugioBean.eliminarMascota(mascota)}"
                            update="@none"
                            oncomplete="location.reload();"
                            process="@this"
                            rendered="#{refugioBean.isConfirmandoEliminar(mascota.idMascota)}"
                            styleClass="btn btn-danger" />
                        </h:panelGroup>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
