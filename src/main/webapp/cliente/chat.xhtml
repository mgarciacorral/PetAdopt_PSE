<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>

    <ui:composition template="./../templates/templateCliente.xhtml">
        <ui:define name="contenidoCliente">

            <h:form id="chatForm" style="height: 80vh;">
                <p:panelGrid columns="1" style="width: 100%; height: 100%;" columnClasses="left-panel,right-panel">
                    <p:panel id="chatPanel" header="Conversación" style="height: 100%; display: flex; flex-direction: column;">

                        <!-- Mensajes -->
                        <p:outputPanel id="mensajesPanel" style="flex: 1; overflow-y: auto; padding: 10px;">
                            <!-- Aquí JS añadirá los mensajes -->
                        </p:outputPanel>

                        <!-- Formulario para enviar nuevo mensaje -->
                        <div style="margin-top: 10px; display: flex;">
                            <p:inputText id="mensajeInput"
                                         placeholder="Escribe tu mensaje..."
                                         style="flex:1; margin-right: 5px;" />

                            <button type="button" onclick="enviarMensaje();">Enviar</button>

                        </div>
                    </p:panel>
                </p:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

    <!-- Carga el script de WebSocket al final del body -->

    
</h:body>
</html>
