<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/templateRefugio.xhtml">

            <ui:define name="contenidoRefugio">
                <h2>Imagen de la Mascota</h2>

                <h:form enctype="multipart/form-data">
                    <p:panel header="Subir Imagen">
                        <p:messages />

                        <p:fileUpload value="#{agregarMascotaFlowBean.imagen}"
                                      mode="simple"
                                      accept=".jpg,.jpeg,.png"
                                      label="Seleccionar Imagen"
                                      allowTypes="/(\.|\/)(jpe?g|png)$/"
                                      sizeLimit="1048576"
                                      invalidSizeMessage="La imagen no debe superar 1MB."
                                      invalidFileMessage="Solo se permiten imÃ¡genes JPG o PNG." />

                        <p:commandButton value="Anterior"
                                         action="datos"
                                         icon="pi pi-arrow-left"
                                         styleClass="btn btn-secondary mt-3" />

                        <p:commandButton value="Siguiente"
                                         action="#{agregarMascotaFlowBean.irAConfirmacion}"
                                         icon="pi pi-arrow-right"
                                         styleClass="btn btn-primary mt-3"
                                         ajax="false" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
