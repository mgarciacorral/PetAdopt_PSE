<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/templateRefugio.xhtml">

            <ui:define name="contenidoRefugio">
                <h2>Confirmar Informaci√≥n</h2>

                <h:form enctype="multipart/form-data">
                    <p:panel header="Resumen de la Mascota">
                        <p:messages />
                        
                        <p:panelGrid columns="2" layout="grid" styleClass="mb-3">

                            <p:outputLabel value="Nombre: #{agregarMascotaFlowBean.mascota.nombre}" /><br />
                            <p:outputLabel value="Especie: #{agregarMascotaFlowBean.mascota.especie}" /><br />
                            <p:outputLabel value="Raza: #{agregarMascotaFlowBean.mascota.raza}" /><br />
                            <p:outputLabel value="Edad: #{agregarMascotaFlowBean.mascota.edad}" /><br />
                            <p:outputLabel value="Coste: #{agregarMascotaFlowBean.mascota.coste}" /><br />

                            <p:graphicImage value="#{agregarMascotaFlowBean.getFotoPreview()}"
                                            cache="false"
                                            alt="Imagen previa"
                                            rendered="#{not empty mascotaBean.getFotoPreview()}"
                                            style="max-width: 300px;" />

                        </p:panelGrid>

                        <p:commandButton value="Anterior"
                                         action="imagen"
                                         icon="pi pi-arrow-left"
                                         styleClass="btn btn-secondary mt-3" />

                        <p:commandButton value="Confirmar y Guardar"
                                         action="#{agregarMascotaFlowBean.guardar}"
                                         icon="pi pi-check"
                                         styleClass="btn btn-success mt-3"
                                         ajax="false" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
